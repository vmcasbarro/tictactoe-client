<!DOCTYPE html>
<html>
    <head>
      <title>#TTT</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>#TTT</h1>

      <div class="container">
        <div class="row">
          <div id='0' data-cell-index='0' class="col-4 box board"></div>
          <div id="1" data-cell-index='1' class="col-4 box board"></div>
          <div id="2" data-cell-index='2' class="col-4 box board"></div>
        </div>

        <div class="row">
          <div id="3" data-cell-index='3' class="col-4 box board"></div>
          <div id="4" data-cell-index='4' class="col-4 box board center"></div>
          <div id="5" data-cell-index='5' class="col-4 box board"></div>
        </div>

        <div class="row">
          <div id="6" data-cell-index='6' class="col-4 box board bottom-row"></div>
          <div id="7" data-cell-index='7' class="col-4 box board bottom-row"></div>
          <div id="8" data-cell-index='8' class="col-4 box board bottom-row"></div>
        </div>
      </div>
      <br>

      <p class="info"> current turn:
        <span id="whose-turn">x</span></p>
      <p class="info" id="game-status"></p>
      <p id="notify-user" class=notify></p>

      <div class="container">
        <div class="row">
          <div class="col-lg-6 box reset">
            <button
              id="reset-button" class="btn btn-outline-danger"> new game
            </button>
            <br>
          </div>

          <div class="col-lg-6 box history">
            <button id="history" class="btn btn-outline-danger" type="button" name="button">show game history</button>
            <p id="number-of-games"></p>
            <br>
          </div>
        </div>
      </div>



      <div class="auth">

        <!-- work in progress -->
        <!-- <form id="signup-form" action="index.html" method="post">
          <legend>sign in OR up!</legend>
          <input required type="text" name="credentials[email]" placeholder="email"/>
          <br>
          <input required type="password" name="credentials[password]"  placeholder="password" />
          <br>
          <input id="sign-in" type="submit" name="sign-in" value="sign in" class="btn btn-outline-primary">
          <input id="sign-up" type="submit" name="sign-up" value="sign up" class="btn btn-outline-primary">
        </form>
        <p id="signed-up"></p>
        <p id="signed-in"></p>
        <br> -->

        <div class="container">
          <div class="row">
            <div class="col-lg-6 box">
              <form id="signup-form" action="index.html" method="post">
                <legend>sign up</legend>
                <input required type="text" name="credentials[email]" placeholder="email"/>
                <br>
                <input required type="password" name="credentials[password]"  placeholder="password" />
                <br>
                <input required type="password" name="credentials[password_confirmation]"  placeholder="confirm password"/>
                <br>
                <input type="submit" name="" value="submit" class="btn btn-outline-primary">
              </form>
              <p id="signed-up"></p>
            </div>
            <div class="col-lg-6 box">
              <form id="signin-form" action="index.html" method="post">
                <legend>sign in</legend>
                <input required type="text" name="credentials[email]" placeholder="email"/>
                <br>
                <input required type="password" name="credentials[password]"  placeholder="password" />
                <br>
                <input type="submit" name="" value="submit" class="btn btn-success">
              </form>
              <p id="signed-in"></p>

            </div>
          </div>
        </div>

        <form id="change-password-form" class="hidden">
          <legend>change password</legend>
          <input required type="password" name="passwords[old]" placeholder="old password"/>
          <br>
          <input required type="password" name="passwords[new]"  placeholder="new password" />
          <br>
          <input type="submit" name="" value="change password" class="btn btn-success">
        </form>
        <br>
        <p id="change-password"></p>
        <br>

        <button
          id="signout-button" class="btn btn-outline-danger hidden"> sign out
        </button>
        <p id="logout"></p>
        <br>
        <br>
        <br>

      </div>



    </body>
</html>
